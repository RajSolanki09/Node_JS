<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #container {
            display: inline-block;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #img {
            width: 300px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        #title {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        #grid {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #333;
            background-color: #f9f9f9;
            border-radius: 5px;
            font-size: 18px;
        }
        #course {
            font-weight: bold;
            color: #1c252f;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 id="title">Your Website Name</h1>
    <img id="img" src="" alt="Your image">

    <p id="grid">GRID: 3811</p>
    <span id="course">Web Development</span>
</body>
</html>
